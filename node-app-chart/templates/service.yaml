apiVersion: v1
kind: Service
metadata:
  name: mf-node-app-service
  labels:
    {{- include "node-app-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "node-app-chart.selectorLabels" . | nindent 4 }}
