name: Python Test with Minikube

on: [push, pull_request]
    
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker

      - name: Verify minikube is running
        run: minikube status

      - name: Apply Kubernetes Secret
        run: |
          echo "Creating Kubernetes secret..."
          kubectl create secret generic jwt-secret \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsystemd-dev

      - name: Create Kubernetes Secret for MySQL
        run: |
          kubectl create secret generic mysql-secret \
            --from-literal=mysql-root-password=rootpassword \
            --from-literal=mysql-database=mydatabase \
            --from-literal=mysql-user=myuser \
            --from-literal=mysql-password=mypassword

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Python dependancies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Python tests
        run: |
          source venv/bin/activate
          python run_tests.py

      - name: Get logs from mf-node-app pods
        run: |
          echo "Getting logs for all mf-node-app..."
          kubectl get pods -l app=mf-node-app -o name | while read pod; do
            echo "ðŸ” Fetching logs for $pod"
            kubectl logs "$pod" --timestamps >> pod-logs.txt
            echo "------------------------------------------------------------------------------" >> pod-logs.txt
          done
          cat pod-logs.txt
      
      - name: Upload pod logs
        uses: actions/upload-artifact@v4
        with:
          name: pod-logs
          path: pod-logs.txt
